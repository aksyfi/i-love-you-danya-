<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Love</title>
    <style>
        /* Основной фон и готическая атмосфера */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle, #1a0000 0%, #050505 100%);
            color: #b30000;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
            text-align: center;
        }

        /* Виньетка (затемнение по краям) */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            pointer-events: none;
        }

        /* Анимированное сердце */
        .heart {
            background-color: #660000;
            display: inline-block;
            height: 60px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-45deg);
            width: 60px;
            animation: beat 1.4s infinite;
            filter: drop-shadow(0 0 15px #ff0000);
        }

        .heart:before, .heart:after {
            content: "";
            background-color: #660000;
            border-radius: 50%;
            height: 60px;
            position: absolute;
            width: 60px;
        }
        .heart:before { top: -30px; left: 0; }
        .heart:after { left: 30px; top: 0; }

        @keyframes beat {
            0% { transform: rotate(-45deg) scale(1); }
            10% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        h1 {
            font-size: 2.8rem;
            letter-spacing: 4px;
            margin: 10px 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(179, 0, 0, 0.6);
        }

        p {
            color: #666;
            font-size: 1.2rem;
            font-style: italic;
            max-width: 500px;
        }

        /* Кнопки без грубых рамок */
        .buttons {
            margin-top: 60px;
            display: flex;
            gap: 40px;
            justify-content: center;
            position: relative;
            min-height: 50px;
            width: 100%;
        }

        button {
            background: none;
            border: none;
            color: #b30000;
            font-family: 'Times New Roman', serif;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            outline: none;
            padding: 10px 20px;
        }

        #yesBtn {
            text-shadow: 0 0 5px #b30000;
        }

        #yesBtn:hover {
            color: #ff4d4d;
            text-shadow: 0 0 20px #ff0000;
            transform: scale(1.1);
        }

        #noBtn {
            color: #333;
            position: fixed; /* Для корректного побега */
            z-index: 10;
        }

        /* Фото в конце */
        .final-photo {
            width: 320px;
            margin-top: 20px;
            border-radius: 2px;
            filter: sepia(0.2) contrast(1.1) brightness(0.8);
            box-shadow: 0 0 30px rgba(0,0,0,1), 0 0 15px rgba(179, 0, 0, 0.3);
            border: 1px solid rgba(179, 0, 0, 0.2);
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Эффект падающих частиц */
        .particle {
            position: fixed;
            top: -10px;
            color: #440000;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="heart"></div>
    
    <h1>Твоё сердце...</h1>
    <p>Согласен ли ты разделить эту вечность со мной?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Да, согласен</button>
        <button id="noBtn" onmouseover="moveButton()">Никогда</button>
    </div>

    <script>
        // Создаем эффект падающих лепестков/частиц
        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = '●'; // Можно заменить на '❤' для разнообразия
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 10 + 5) + 'px';
            p.style.opacity = Math.random();
            p.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 7000);
        }
        setInterval(createParticle, 300);

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const padding = 100;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const x = Math.max(padding, Math.floor(Math.random() * maxX));
            const y = Math.max(padding, Math.floor(Math.random() * maxY));
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <div class="heart"></div>
                <h1>Теперь мы одно целое</h1>
                <p>Наша история только начинается...</p>
                <img src="photo.jpg" alt="Love" class="final-photo">
            `;
            // Меняем фон на чуть более светлый кровавый при нажатии
            document.body.style.background = "radial-gradient(circle, #2a0000 0%, #000 100%)";
        }
    </script>
</body>
</html>
