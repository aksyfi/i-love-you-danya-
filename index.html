<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dark Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #4d0026 0%, #1a000d 40%, #050002 100%);
            color: #ff4d8d;
            font-family: 'Comfortaa', cursive;
            overflow: hidden;
            text-align: center;
        }

        .fog {
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.3;
            animation: moveFog 60s linear infinite;
            pointer-events: none;
        }

        @keyframes moveFog {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, -50%); }
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            z-index: 10;
        }

        .heart {
            background-color: #ff1a75;
            display: inline-block;
            height: 60px;
            margin-bottom: 30px;
            position: relative;
            transform: rotate(-45deg);
            width: 60px;
            animation: beat 1.4s infinite ease-in-out;
            filter: drop-shadow(0 0 20px #ff4d8d);
        }

        .heart:before, .heart:after {
            content: "";
            background-color: #ff1a75;
            border-radius: 50%;
            height: 60px;
            position: absolute;
            width: 60px;
        }
        .heart:before { top: -30px; left: 0; }
        .heart:after { left: 30px; top: 0; }

        @keyframes beat {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 15px;
            text-shadow: 0 0 20px rgba(255, 77, 141, 0.6);
            min-height: 80px;
        }

        p {
            color: #ffb3d1;
            font-size: 1.2rem;
            max-width: 400px;
            margin: 0 auto 40px auto;
            line-height: 1.4;
            min-height: 1.4em;
        }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, —á—Ç–æ–±—ã "–î–∞" –Ω–µ –¥–≤–∏–≥–∞–ª–æ—Å—å */
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* –î–≤–µ —Ä–∞–≤–Ω—ã–µ –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 40px;
            width: 450px;
            height: 100px;
            margin: 0 auto;
        }

        .btn-slot {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background: rgba(255, 20, 100, 0.1);
            border: 3px solid #ff4d8d;
            color: #ff4d8d;
            font-family: 'Comfortaa', cursive;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            padding: 15px 35px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 77, 141, 0.3);
            white-space: nowrap;
        }

        #yesBtn {
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        #yesBtn:hover {
            background: #ff4d8d;
            color: #fff;
            box-shadow: 0 0 30px #ff4d8d;
            transform: scale(1.1);
        }

        #noBtn {
            border-color: #ff85a2;
            color: #ff85a2;
            z-index: 100;
            /* –ü–ª–∞–≤–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ */
            transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        opacity 0.3s;
        }

        .final-photo {
            width: 350px;
            max-width: 85%;
            margin-top: 20px;
            border: 3px solid #ff4d8d;
            box-shadow: 0 0 40px rgba(255, 77, 141, 0.5);
            border-radius: 25px;
            animation: reveal 1.5s ease-out forwards;
        }

        @keyframes reveal {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .particle {
            position: fixed;
            top: -20px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="fog"></div>
    
    <div class="main-wrapper" id="content">
        <div class="heart" id="mainHeart"></div>
        <h1 id="title">–° –¥–Ω–µ–º —Å–≤—è—Ç–æ–≥–æ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∞, –ª—é–±–∏–º—ã–π! :3</h1>
        <p id="description">–°–æ–≥–ª–∞—Å–µ–Ω –ª–∏ —Ç—ã –≤—Å–µ–≥–¥–∞ –±—ã—Ç—å –º–æ–µ–π –ø–æ–ª–æ–≤–∏–Ω–∫–æ–π??</p>

        <div class="buttons-container" id="btnContainer">
            <div class="btn-slot">
                <button id="yesBtn" onclick="handleYes()">–î–∞!</button>
            </div>
            <div class="btn-slot">
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">–ù–µ—Ç..</button>
            </div>
        </div>
    </div>

    <script>
        let stage = 0;

        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            const symbols = ['‚ú®', 'ü•Ä', '‚úß', '‚ù§', 'üå∏'];
            p.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 20 + 10) + 'px';
            const colors = ['#ff4d8d', '#ffb3d1', '#800040'];
            p.style.color = colors[Math.floor(Math.random() * colors.length)];
            p.style.opacity = Math.random() * 0.7;
            p.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 8000);
        }
        setInterval(createParticle, 300);

        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            if (btn.style.position !== 'fixed') {
                const rect = btn.getBoundingClientRect();
                // –§–∏–∫—Å–∏—Ä—É–µ–º —Ç–µ–∫—É—â–µ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –≤ fixed
                btn.style.left = rect.left + 'px';
                btn.style.top = rect.top + 'px';
                btn.style.position = 'fixed';
                btn.style.margin = '0';
            }

            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä —É—Å–ø–µ–ª –ø—Ä–∏–º–µ–Ω–∏—Ç—å fixed –¥–æ —Å–º–µ–Ω—ã –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            setTimeout(() => {
                const padding = 100;
                const maxX = window.innerWidth - btn.offsetWidth - padding;
                const maxY = window.innerHeight - btn.offsetHeight - padding;
                
                const x = Math.max(padding, Math.floor(Math.random() * maxX));
                const y = Math.max(padding, Math.floor(Math.random() * maxY));
                
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
            }, 10);
        }

        function resetNoButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'static'; 
            btn.style.left = 'auto';
            btn.style.top = 'auto';
        }

        function handleYes() {
            stage++;
            const title = document.getElementById('title');
            const desc = document.getElementById('description');
            const yesBtn = document.getElementById('yesBtn');

            if (stage === 1) {
                resetNoButton();
                title.innerText = "–ê —Ç—ã —Ç–æ—á–Ω–æ –º–µ–Ω—è –ª—é–±–∏—à—å???";
                desc.innerText = "–ü—Ä—è–º —Å—É–ø–µ—Ä —Ç–æ—á–Ω–æ —É–≤–µ—Ä–µ–Ω?...";
                yesBtn.innerText = "–î–∞, –æ—á–µ–Ω—å!";
            } else if (stage === 2) {
                resetNoButton();
                title.innerText = "–ü—Ä—è–º –Ω–∞ –≤—Å–µ —Ç—ã—Å—è—á—É –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ñ??";
                desc.innerText = "–û—Ç–≤–µ—á–∞–π —á–µ—Å—Ç–Ω–æ!";
                yesBtn.innerText = "–î–ê! –Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é, –º–æ–µ —Å–æ–ª–Ω—ã—à–∫–æ!1";
            } else {
                celebrate();
            }
        }

        function celebrate() {
            const wrapper = document.getElementById('content');
            wrapper.innerHTML = `
                <div class="heart" style="animation: beat 1.2s infinite;"></div>
                <h1>–£—Ä–∞–∞–∞! –Ø —Ç–µ–±—è —Ç–æ–∂–µ –æ—á–µ–Ω—å –ª—é–±–ª—é! :3</h1>
                <p>–¢–µ–ø–µ—Ä—å –º—ã –≤–º–µ—Å—Ç–µ –Ω–∞–≤—Å–µ–≥–¥–∞!)</p>
                <img src="photo.jpg" alt="Love" class="final-photo">
            `;
            document.body.style.background = "radial-gradient(circle, #800040 0%, #1a000d 100%)";
        }
    </script>
</body>
</html>
