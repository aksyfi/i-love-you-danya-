<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –º–æ–µ–≥–æ —Å–∞–º–æ–≥–æ –ª—é–±–∏–º–æ–≥–æ</title>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #d63384;
            text-align: center;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å–µ—Ä–¥—Ü–µ */
        .heart {
            background-color: #ff4d6d;
            display: inline-block;
            height: 50px;
            margin: 0 10px;
            position: relative;
            top: 0;
            transform: rotate(-45deg);
            width: 50px;
            animation: pulse 1.2s infinite;
        }

        .heart:before, .heart:after {
            content: "";
            background-color: #ff4d6d;
            border-radius: 50%;
            height: 50px;
            position: absolute;
            width: 50px;
        }

        .heart:before { top: -25px; left: 0; }
        .heart:after { left: 25px; top: 0; }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.2); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        h1 { font-size: 2.5rem; margin-top: 20px; }
        p { font-size: 1.2rem; max-width: 80%; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .buttons {
            margin-top: 30px;
            position: relative;
            width: 100%;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #fff;
            color: #ff4d6d;
            position: absolute;
            border: 1px solid #ff4d6d;
        }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ (—ç—Ñ—Ñ–µ–∫—Ç –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è) */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff4d6d;
            top: -10px;
        }
    </style>
</head>
<body>

    <div class="heart"></div>
    
    <h1>–õ—é–±–∏–º—ã–π, —Ç—ã —Å—Ç–∞–Ω–µ—à—å –º–æ–∏–º –í–∞–ª–µ–Ω—Ç–∏–Ω–æ–º?</h1>
    <p>–Ø –ø–æ–¥–≥–æ—Ç–æ–≤–∏–ª–∞ —ç—Ç–æ—Ç –º–∞–ª–µ–Ω—å–∫–∏–π —Å–∞–π—Ç, —á—Ç–æ–±—ã —Å–∫–∞–∑–∞—Ç—å, –∫–∞–∫ —Å–∏–ª—å–Ω–æ —è —Ç–µ–±—è –ª—é–±–ª—é! ‚ù§Ô∏è</p>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">–î–ê!</button>
        <button id="noBtn" onmouseover="moveButton()">–ù–µ—Ç :(</button>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è "—É–±–µ–≥–∞—é—â–µ–π" –∫–Ω–æ–ø–∫–∏
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ "–î–ê"
        function celebrate() {
            const body = document.querySelector('body');
            body.innerHTML = `
                <div class="heart"></div>
                <h1>–£—Ä–∞–∞–∞! üòç</h1>
                <p>–Ø –∑–Ω–∞–ª–∞, —á—Ç–æ —Ç—ã –Ω–µ —Å–º–æ–∂–µ—à—å —É—Å—Ç–æ—è—Ç—å –ø–µ—Ä–µ–¥ —ç—Ç–æ–π –∫–Ω–æ–ø–∫–æ–π (–∏ –ø–µ—Ä–µ–¥–æ –º–Ω–æ–π)! <br> –ñ–¥—É –Ω–∞—à–µ–≥–æ —Å–≤–∏–¥–∞–Ω–∏—è!</p>
                <div style="font-size: 50px;">üë©‚Äç‚ù§Ô∏è‚Äçüë®‚ú®üéÅ</div>
            `;
            
            // –ó–∞–ø—É—Å–∫ –ø—Ä–æ—Å—Ç–µ–Ω—å–∫–∏—Ö –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = ['#ff4d6d', '#ff8fa3', '#ffb3c1', '#c9184a'][Math.floor(Math.random() * 4)];
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–∞–¥–µ–Ω–∏—è –¥–ª—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
