<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dark Valentine</title>
    <style>
        /* Готический стиль */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0a0a0a; /* Глубокий черный */
            color: #b30000; /* Кроваво-красный */
            font-family: 'Georgia', serif;
            overflow: hidden;
            text-align: center;
        }

        /* Мрачное пульсирующее сердце */
        .heart {
            background-color: #800000;
            display: inline-block;
            height: 50px;
            margin: 0 10px;
            position: relative;
            transform: rotate(-45deg);
            width: 50px;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px #ff0000;
        }

        .heart:before, .heart:after {
            content: "";
            background-color: #800000;
            border-radius: 50%;
            height: 50px;
            position: absolute;
            width: 50px;
        }

        .heart:before { top: -25px; left: 0; }
        .heart:after { left: 25px; top: 0; }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); filter: brightness(1); }
            50% { transform: rotate(-45deg) scale(1.1); filter: brightness(1.5); }
            100% { transform: rotate(-45deg) scale(1); filter: brightness(1); }
        }

        h1 { 
            font-size: 2.2rem; 
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px #000;
            margin-top: 20px;
        }

        p { color: #888; font-style: italic; }

        .buttons {
            margin-top: 50px;
            position: relative;
            width: 100%;
            height: 150px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: 1px solid #b30000;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yesBtn {
            background-color: #4d0000;
            color: #ff4d4d;
        }

        #yesBtn:hover {
            background-color: #b30000;
            color: black;
            box-shadow: 0 0 15px #ff0000;
        }

        #noBtn {
            background-color: transparent;
            color: #444;
            position: fixed; /* Чтобы не убегала за пределы видимости */
            border-color: #333;
        }

        /* Стиль для гифки */
        .cat-gif {
            width: 250px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #b30000;
            box-shadow: 0 0 15px #b30000;
        }
    </style>
</head>
<body>

    <div class="heart"></div>
    
    <h1>Примешь мою темную душу?</h1>
    <p>Станешь моим Валентином в этом мрачном мире?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Да, навечно</button>
        <button id="noBtn" onmouseover="moveButton()">Ни за что</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const padding = 100;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const x = Math.max(padding, Math.floor(Math.random() * maxX));
            const y = Math.max(padding, Math.floor(Math.random() * maxY));
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const body = document.querySelector('body');
            body.innerHTML = `
                <div class="heart"></div>
                <h1>Теперь ты мой.</h1>
                <p>Я знала, что наши сердца бьются в унисон...</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXZueXJueXJueXJueXJueXJueXJueXJueXJueXJueXJudSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ICOgUNoMPvGdhCisR8/giphy.gif" alt="Gothic Cats" class="cat-gif">
            `;
        }
    </script>
</body>
</html>
